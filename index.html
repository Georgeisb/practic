<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://img.desktopwallpapers.ru/auto/pics/wide/1920x1200/f8e101812b260e55d1d9b7aa64af8171.jpg" style="width: 100%" alt="">
            <div class="text"></div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://img2.goodfon.ru/original/7744x5400/8/d3/zakat-nebo-solnce-luchi-oblaka.jpg" style="width: 100%" alt="">
            <div class="text"></div>
        </div>  

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://www.1zoom.ru/big2/260/289492-alexfas01.jpg" style="width: 100%" alt="">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://www.sunhome.ru/i/wallpapers/73/krasnoe-selo.orig.jpg" style="width: 100%" alt="">
            <div class="text"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>    
    </div>  
    <br>

    <div style="text-align: center;">
         <span class="dot" onclick="currentSlide(1)"></span>
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
    
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
